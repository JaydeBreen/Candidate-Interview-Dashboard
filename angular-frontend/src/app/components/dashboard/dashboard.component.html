<div class="dashboard-container">
  <h1>Candidate Dashboard</h1>
  
  <div *ngIf="loading" class="loading">Loading summary data...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="summary && !loading" class="stat-cards">
    <div class="stat-card">
      <div class="stat-value">{{ summary.total }}</div>
      <div class="stat-label">Total Candidates</div>
    </div>
    <div class="stat-card">
      <div class="stat-value">{{ summary.hired }}</div>
      <div class="stat-label">Hired</div>
    </div>
    <div class="stat-card">
      <div class="stat-value">{{ summary.interviewing }}</div>
      <div class="stat-label">Interviewing</div>
    </div>
    <div class="stat-card">
      <div class="stat-value">{{ summary.rejected }}</div>
      <div class="stat-label">Rejected</div>
    </div>
  </div>

  <div class="dashboard-actions">
    <a href="/create" class="btn btn-primary">+ Add New Candidate</a>
    <a href="/list" class="btn btn-secondary">View All Candidates</a>
  </div>
</div>
